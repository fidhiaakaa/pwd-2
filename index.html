<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    body {
      background-image: url(https://images.unsplash.com/photo-1517315003714-a071486bd9ea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NjF8fHNreXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);
      background-repeat: no-repeat;
      background-size: cover;
      height: 695px;
    }
  </style>
  
  <link href="login.css" rel="stylesheet">

  <title>Form Page</title>
</head>
<body>
  <h4 class="text-center pt-5 text-dark">Formulir Pendaftaran Mahasiswa</h4>
  <h1 class="text-center">PT Disty Teknologi Indonesia</h1>

  <div class="container border rounded-lg w-25 bg-light" style="margin-top:40px; margin-bottom: 20px;" id="container">
    <form>
      <div style="margin: 15px;">
        
        <div class="form-group">
          <label for="nama" class="font-weight-bold text-dark">Nama</label>
          <input type="text" class="form-control" name="nama" placeholder="Nama Lengkap" required>
          <div class="invalid-feedback">Mohon diisi</div>
        </div>

        <div class="form-group">
          <label for="tgl-lahir" class="font-weight-bold text-dark">Tanggal Lahir</label>
          <input type="date" class="form-control" name="tgl-lahir" required>
        </div>

        <div class="form-group">
          <label for="alamat" class="font-weight-bold text-dark">Alamat</label>
          <input type="textarea" class="form-control" name="alamat" placeholder="Alamat Lengkap" required>
        </div>

        <div class="form-group">
          <label for="inlineRadioOptions" class="font-weight-bold text-dark">Jenis Kelamin</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Laki-laki</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Perempuan</label>
          </div>
        </div>

        <div class="form-group">
          <label for="jurusan" class="font-weight-bold text-dark">Jurusan</label>
          <select name="jurusan" class="form-control">
            <option>Teknik Informatika</option>
            <option>Sistem Informasi</option>
            <option>Teknologi Informasi</option>
            <option>Teknik Elektro</option>
            <option>Teknik Biomedik</option>
            <option>Teknik Komputer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="foto" class="font-weight-bold text-dark">Unggah Foto</label>
          <input type="file" class="form-control-file" name="foto">
        </div>

        <div class="text-center" style="margin-top: 15px; margin-bottom: 20px;">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>

      </div>
    </form>
  </div>
  <div class="footer-copyright text-center py-3">
    &copy; 2022 Copyright: PWD - Fidhia Ainun Khofifah
  </div>
</body>
</html>
